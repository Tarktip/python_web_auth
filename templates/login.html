<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="/static/jquery-3.6.1.min.js"></script>
    <script src="/static/Semantic-UI-CSS/semantic.min.js"></script>
    <link rel="stylesheet" href="/static/Semantic-UI-CSS/semantic.min.css">
    <title>后台登录</title>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    登录到后台管理
                </div>
            </h2>
            <form action="/admin/login" method="post" class="ui large form" id="login-form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="user" placeholder="User" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="pass" placeholder="Password" required>
                        </div>
                    </div>
                    <button type="submit" class="ui fluid large teal submit button">登录</button>
                </div>

                <div class="ui error message"></div>

            </form>
        </div>
    </div>
</body>

</html>

<style type="text/css">
    body {
        background-color: #DADADA;
    }

    body>.grid {
        height: 100%;
    }

    .image {
        margin-top: -100px;
    }

    .column {
        max-width: 450px;
    }
</style>
<script type="text/javascript">
    $(document)
        .ready(function () {
            $('.ui.form')
                .form({
                    fields: {
                        user: {
                            identifier: 'user',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: '请输入管理员账号'
                                }
                            ]
                        },
                        password: {
                            identifier: 'pass',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: '请输入管理员密码'
                                }
                            ]
                        }
                    },
                    onSuccess: function() {
                        // 禁用提交按钮防止重复提交
                        $('.submit.button').addClass('loading disabled');
                        return true;
                    }
                });
                
            // 防止表单重复提交
            $('#login-form').on('submit', function() {
                var $form = $(this);
                if ($form.data('submitted') === true) {
                    // 如果已经提交过，阻止再次提交
                    return false;
                } else {
                    // 标记为已提交
                    $form.data('submitted', true);
                    return true;
                }
            });
        });
</script>
